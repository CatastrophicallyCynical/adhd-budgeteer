<!doctype html><html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Budgeteer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="app-title">Budgeteer</div>
  <div class="affirmation small">Small wins count.</div>
</header>

<div class="container">
  <div class="card">
    <div class="row" style="align-items:center">
      <div class="row" style="gap:8px">
        <button class="btn" id="prev">â—€</button>
        <div class="kbd" id="monthTitle"></div>
        <button class="btn" id="next">â–¶</button>
      </div>
      <div class="actions">
        <a class="btn" href="expense.html">Add Expense</a>
        <a class="btn" href="income.html">Add Income</a>
        <a class="btn" href="history.html">History</a>
        <a class="btn" href="about.html">About</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="row"><div style="font-weight:700">Buckets</div>
      <div class="small">Tap â–¾ to see this monthâ€™s items â€¢ ï¼‹ to add to that bucket</div>
    </div>
    <div id="bucketList" class="grid buckets" style="margin-bottom:72px"></div>
  </div>
</div>

<nav class="tabbar">
  <a href="index.html"><span class="ico">ğŸ </span><span>Home</span></a>
  <a href="expense.html"><span class="ico">â–</span><span>Expense</span></a>
  <a href="income.html"><span class="ico">â•</span><span>Income</span></a>
  <a href="history.html"><span class="ico">ğŸ“œ</span><span>History</span></a>
  <a href="about.html"><span class="ico">âš™ï¸</span><span>About</span></a>
</nav>

<script type="module">
const LS = { expenses:'budgeteer_expenses', buckets:'budgeteer_buckets' };
const DEFAULT_BUCKETS = [
  { id:'bills',name:'Bills',emoji:'ğŸ’¡'},{ id:'groceries',name:'Groceries',emoji:'ğŸ'},
  { id:'eatingout',name:'Eating Out',emoji:'ğŸ”'},{ id:'transport',name:'Transport',emoji:'ğŸšŒ'},
  { id:'fun',name:'Fun',emoji:'ğŸ®'},{ id:'health',name:'Health',emoji:'ğŸ¥'},
  { id:'kids',name:'Kids',emoji:'ğŸ‘¶'},{ id:'other',name:'Other',emoji:'ğŸ“¦'},
  { id:'savings',name:'Savings',emoji:'ğŸª™'}
];
function load(k,d){ try{ return JSON.parse(localStorage.getItem(k)) ?? d; }catch{ return d; } }
function save(k,v){ localStorage.setItem(k, JSON.stringify(v)); }
function ensureBuckets(){ const b=load(LS.buckets,null); if(!b){ save(LS.buckets,DEFAULT_BUCKETS); return DEFAULT_BUCKETS; } return b; }
function range(y,m){ return [new Date(y,m,1).getTime(), new Date(y,m+1,1).getTime()]; }
function title(y,m){ return new Date(y,m,1).toLocaleString(undefined,{month:'long',year:'numeric'}); }

let Y=new Date().getFullYear(), M=new Date().getMonth();
document.getElementById('prev').onclick=()=>{ if(--M<0){M=11;Y--;} render(); };
document.getElementById('next').onclick=()=>{ if(++M>11){M=0;Y++;} render(); };

function render(){
  const buckets = ensureBuckets();
  const exps = load(LS.expenses, []);
  document.getElementById('monthTitle').textContent = title(Y,M);
  const [s,e]=range(Y,M);
  const month = exps.filter(x=>{ const ts=new Date((x.date||'')+'T12:00').getTime(); return ts>=s && ts<e; });
  const by = Object.fromEntries(buckets.map(b=>[b.id,[]])); month.forEach(x=>{ (by[x.bucketId] ||= []).push(x); });

  const list=document.getElementById('bucketList'); list.innerHTML='';
  for(const b of buckets){
    const items = by[b.id] || [];
    const total = items.reduce((s,x)=> s + Number(x.amount||0), 0);
    const card=document.createElement('div');
    card.className='bucket';
    card.innerHTML = `
      <div class="row" style="align-items:center">
        <div class="name"><span class="emoji">${b.emoji}</span> ${b.name}</div>
        <div class="row" style="gap:8px">
          <a class="btn" href="expense.html?bucket=${encodeURIComponent(b.id)}">ï¼‹</a>
          <button class="btn" data-expand="${b.id}">â–¾</button>
        </div>
      </div>
      <div class="small">This month: <b>${total.toFixed(2)}</b></div>
      <div class="bar"><div style="width:${Math.min(100, Math.abs(total))}%"></div></div>
      <div class="details" id="d-${b.id}" style="display:none; margin-top:8px">
        ${
          items.length ? items.map(x=>`
            <div class="row small">
              <div>${x.date||'â€”'} â€¢ ${(x.note||'â€”').replace(/</g,'&lt;')}</div>
              <div>${Number(x.amount).toFixed(2)}</div>
            </div>`).join('') : `<div class="small">No items in ${title(Y,M)}.</div>`
        }
      </div>`;
    list.appendChild(card);
  }
  list.querySelectorAll('[data-expand]').forEach(btn=>{
    btn.onclick = ()=>{ const id=btn.getAttribute('data-expand'); const el=document.getElementById('d-'+id); el.style.display = (el.style.display==='none'||!el.style.display)?'block':'none'; };
  });
}
render();
</script>
</body></html>
